<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Deposit/Withdraw</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        button {
            display: block;
            width: 200px;
            margin: 20px auto;
            padding: 10px;
            font-size: 16px;
            text-align: center;
            color: #fff;
            background-color: #007bff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Deposit/Withdraw</h1>
    <button onclick="location.href='deposit.html'">Deposit</button>
    <button onclick="location.href='withdraw.html'">Withdraw</button>
</body>
</html>
