<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Assignment 5</title>
<style>
	body {
		font-family: Arial, sans-serif;
		background-color: #f2f2f2;
		padding: 20px;
	}
	
	div {
		background-color: #ffffff;
		padding: 20px;
		border-radius: 5px;
		box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
		width: 300px;
		margin: 0 auto;
	}
	
	label {
		display: block;
		margin-bottom: 5px;
	}
	
	input[type="text"],
	input[type="password"],
	input[type="submit"] {
		width: 100%;
		padding: 10px;
		margin-bottom: 10px;
		border: 1px solid #ccc;
		border-radius: 3px;
		box-sizing: border-box;
	}
	
	input[type="submit"] {
		background-color: #4CAF50;
		color: white;
		border: none;
		cursor: pointer;
	}
	
	input[type="submit"]:hover {
		background-color: #45a049;
	}
</style>
</head>
<body>
	<div>
		<form action="javaServerPage.jsp" method="post">
			<label>Username:</label>
			<input id="m_username" name="username" type="text"><br>
			<label>First Name:</label>
			<input id="m_first_name" name="first_name" type="text"><br>
			<label>Last Name:</label>
			<input id="m_last_name" name="last_name" type="text"><br>
			<label>Password:</label>
			<input id="m_password" name="password" type="password"><br>
			<input type="submit" value="submit" name="SUBMIT">
			<input type="submit" value="delete" name="SUBMIT">
			<input type="submit" value="update" name="SUBMIT">
			<input type="submit" value="select" name="SUBMIT">
		</form>
	</div>
</body>
</html>
